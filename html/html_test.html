        <title>Page Title</title>
    </head>
    <body>
        <!-- adding header to the page h1 being the most important header -->
        <h1>
            My Firt Header
        </h1>
        <!-- adding the paragraphs for the site -->
        <p>
            My first paragraph.
        </p>
        <p>
            This is another paragraph.
        </p>

        <a href="https://www.lipsum.com/">This is a link</a>

        <img src="../images/paddington.jpg" alt="hello Mr Ben" width="370" height="500">
    </body>
</html>
